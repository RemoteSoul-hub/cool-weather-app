<div class="weather-container">
<div class="column1">
   <h3 class="text-center"> Search For Weather:</h3>
   <form class="search-input-container" [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
       <input class="search-input" auto-complete-placeholder="Search City" placeholder="Search City" formControlName="location">
       <button type="submit" class="search-btn">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 451 451">
          <path fill="#FFF"
                d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z"></path>
        </svg>
      </button>
    </form>
</div>
<div class="column1">
<h3 class="text-center">Weather Details:</h3>
<p class="text-center">{{this.weatherData?.location.localtime}}</p>
<p class="text-center"><img src="{{this.weatherData?.current.weather_icons}}" alt=""></p>
<p class="text-center">{{this.weatherData?.current.temperature}}Â°</p>
<p class="text-center">{{this.weatherData?.location.name}} In {{this.weatherData?.location.country}}</p>
<p class="text-center">{{this.weatherData?.current.humidity}}</p>
</div>
</div>
